name: CI/CD Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/uptime-checker:latest
          build-args: |
            VITE_GLOBALPING_API_KEY=${{ secrets.VITE_GLOBALPING_API_KEY }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            # Stop and disable system nginx if it exists
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/uptime-checker:latest
            # Stop and remove the old container
            docker stop uptime-checker || true
            docker rm uptime-checker || true
            # Run the new container
            docker run -d --name uptime-checker -p 80:80 ${{ secrets.DOCKER_USERNAME }}/uptime-checker:latest