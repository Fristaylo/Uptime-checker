version: "3.8"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - app-blue
      - app-green

  app-blue:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://uptime_user:password@db:5432/uptime_checker
      - GLOBALPING_API_KEY=${GLOBALPING_API_KEY}
      - GLOBALPING_API_KEY2=${GLOBALPING_API_KEY2}
      - GLOBALPING_API_KEY3=${GLOBALPING_API_KEY3}

  app-green:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://uptime_user:password@db:5432/uptime_checker
      - GLOBALPING_API_KEY=${GLOBALPING_API_KEY}
      - GLOBALPING_API_KEY2=${GLOBALPING_API_KEY2}
      - GLOBALPING_API_KEY3=${GLOBALPING_API_KEY3}

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=uptime_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=uptime_checker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: