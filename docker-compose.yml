version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template
    environment:
      - UPSTREAM_APP=app-blue
    depends_on:
      - app-blue
      - app-green
    command: /bin/sh -c "envsubst < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  app-blue:
    build: .
    container_name: app-blue
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://uptime_user:password@db:5432/uptime_checker
      - GLOBALPING_API_KEY=${GLOBALPING_API_KEY}
      - GLOBALPING_API_KEY2=${GLOBALPING_API_KEY2}
      - GLOBALPING_API_KEY3=${GLOBALPING_API_KEY3}
      - GLOBALPING_API_KEY4=${GLOBALPING_API_KEY4}

  app-green:
    build: .
    container_name: app-green
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://uptime_user:password@db:5432/uptime_checker
      - GLOBALPING_API_KEY=${GLOBALPING_API_KEY}
      - GLOBALPING_API_KEY2=${GLOBALPING_API_KEY2}
      - GLOBALPING_API_KEY4=${GLOBALPING_API_KEY4}
      - GLOBALPING_API_KEY3=${GLOBALPING_API_KEY3}

  db:
    image: postgres:13
    container_name: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=uptime_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=uptime_checker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: